<!doctype html>
<html>
	<head>
		<title>WarezTogether</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<style>
			body {
				min-width: 350px;
				overflow-x: hidden;
				margin-bottom: 32px;
			}

			.title {
				margin-bottom: 18px;
			}

			.or {
				display: block;
				margin: 14px 0;
			}
		</style>
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10">

					<h3 class="title">WarezTogether</h3>

					<h4>Junta-te a uma sala existente</h4>
					<div class="input-group">
						<input type="text" id="enter-input" class="form-control" placeholder="Nome da sala...">
						<span class="input-group-btn">
							<button id="enter-button" class="btn btn-default" type="button">Entrar</button>
						</span>
					</div>

					<span class="or">ou</span>

					<h4>Cria uma sala</h4>
					<div class="input-group">
						<input type="text" id="create-input" class="form-control" placeholder="Nome da sala...">
						<span class="input-group-btn">
							<button id="create-button" class="btn btn-default" type="button">Criar</button>
						</span>
					</div>

					<span id="error-message" class="text-danger">O nome da sala deve conter apenas letras, números, espaços, "-" e "_".</span>
				</div>
			</div>
		</div>
	</body>
</html>
